<!DOCTYPE html>
<html>
    <head>
        <title>Integration!!!</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="styles/gexfjs.css" />
        <link rel="stylesheet" type="text/css" href="styles/tinaweb.css" />
        <link rel="stylesheet" type="text/css" href="styles/jquery-ui.css" />
        <link rel="stylesheet" href="styles/style.css" type="text/css" />

        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script> 
        <!--<script type="text/javascript" src="js/jquery.ui.js"></script>-->
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>

        <script type="text/javascript" src="js/jquery.smartautocomplete.js"></script> 
        <script src="js/sigma.min.js" type="text/javascript" language="javascript"></script>
        <script src="js/sigma.forceatlas2.js" type="text/javascript" language="javascript"></script>
        <script src="js/configSigma.js" type="text/javascript" language="javascript"></script>
        <script src="js/customInit.js" type="text/javascript" language="javascript"></script>

    </head>
    <body>

        <div id="hdb">
            <div id="htoolbar" class="toolbardiv fg-toolbar ui-widget-header ui-corner-all ui-helper-clearfix">
                <div id="title" class="unselectable toolbar-left">
                    <button id="socio" class="fg-button toolbar-left">Soc</button>
                    <button id="semantic" class="fg-button toolbar-left">Sem</button>
                    <button id="sociosemantic" class="fg-button toolbar-left">Soc-Sem</button>

                    <div id="cursor-size-block" class="toolbar-left" style="width: 100px; margin-left: 15px; margin-right: 20px;">
                        <span class="sliderLabel"> &nbsp;&nbsp;&nbsp;&nbsp;cursor size</span>
                        <div id="sliderSelectionZone"></div>
                    </div>

                    <div>
                        <input id="searchinput"  autocomplete="off" />
                        <input id="searchsubmit" type="submit" />
                        <input type="checkbox" style="position: absolute; left: 670px; top: 28px; width: 15px; height: 15px; margin: 0; padding: 0;" onclick="alertCheckBox(this);"> 
                        <label style="position: absolute; left: 690px; top: 30px; width: 15px; height: 15px; margin: 0; padding: 0;">Add</label>
                    </div>
                </div>


                <!-- block for Category A Filter -->
                <div id="category-A" class="unselectable toolbar-middle" style="width: 120px;">
                    <div>
                        &nbsp;&nbsp;&nbsp;&nbsp;Documents
                    </div>
                    <div style="height: 16px; width: 100px;">
                        <div id="nodeAFilterMinValue"></div>
                        <div id="sliderANodeWeight" class="greenstart"></div>
                        <div id="nodeAFilterMaxValue"></div>
                    </div>
                    <div style="height: 16px; width: 100px;">
                        <div id="edgeAFilterMinValue"></div>
                        <div id="sliderAEdgeWeight" class="greenstart"></div>
                        <div id="edgeAFilterMaxValue"></div>
                    </div>
                    <div style="height: 16px; width: 100px;">
                        <div id="sliderANodeSize" class="greenstart"></div>
                    </div>
                </div>

                <!-- block for Document/NGram label -->
                <div  id="category-legend" class="unselectable toolbar-middle" style="width: 80px;">
                    <div>&nbsp;</div>
                    <div style="height: 16px;">
                        Node Filter
                    </div>
                    <div style="height: 16px;">
                        Edge Filter
                    </div>
                    <div style="height: 16px;">
                        Node Size
                    </div>
                </div>

                <!-- block for Category B Filter -->
                <div id="category-B" class="unselectable toolbar-middle" style="width: 120px;">
                    <div>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;NGrams
                    </div>
                    <div style="height: 16px; width: 100px;">
                        <div id="nodeBFilterMinValue"></div>
                        <div id="sliderBNodeWeight" class="redstart"></div>
                        <div id="nodeBFilterMaxValue"></div>
                    </div>
                    <div style="height: 16px; width: 100px;">
                        <div id="edgeBFilterMinValue"></div>
                        <div id="sliderBEdgeWeight" class="redstart"></div>
                        <div id="edgeBFilterMaxValue"></div>
                    </div>
                    <div style="height: 16px; width: 100px;">
                        <div id="sliderBNodeSize" class="redstart"></div>
                    </div>
                </div>

            </div>
            <!-- End of htoolbar -->
        </div>
        <!-- End of hdb -->


        <div id="zonecentre" class="gradient">

            <div class="sigma-expand" id="sigma-example"></div>

            <ul id="ctlzoom">

                <li>
                    <a href="#+" id="zoomPlusButton" title="S'approcher"> </a>
                </li>

                <li id="zoomSliderzone">
                    <div id="zoomSlider"></div>
                </li>

                <li>
                    <a href="#-" id="zoomMinusButton" title="S'Ã©loigner"> </a>
                </li>


                <li>
                    <a href="#fisheye" id="lensButton"> </a>
                </li>

                <li>
                    <a href="#edges" id="edgesButton"> </a>
                </li>
            </ul>
        </div>

        <!-- El MAPA -->
        <div id="overviewzone" class="gradient">
            <canvas id="overview" width="0" height="0"></canvas>
        </div>


        <div id="leftcolumn">
            <div id="unfold">
                <a href="#arrow" id="aUnfold" class="rightarrow"> </a>
            </div>
            <div id="leftcontent">
                <div id="names"></div>
                <div id="opossiteNodes"></div>
                <div id="information"></div>
            </div>
        </div>

        <!--
                <div id="titlebar">
                    <div>
                        <input id="searchinput"  autocomplete="off" />
                        <input id="searchsubmit" type="submit" />
                    </div>
        
                </div>
        -->




    </body>
</html>
