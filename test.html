
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>collapsable example</title>
    <link href="http://www.w3resource.com/twitter-bootstrap/twitter-bootstrap-v2/docs/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />

</head>
<body>
   <!--<div class="container-fluid">-->
     <div class="accordion" id="accordion2">

            <div class="accordion-group">
              <div class="accordion-heading">
		        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#titles">
		          Click me to exapand. Click me again to collapse. Part I.
		        </a>
              </div>
              <div id="collapseOne" class="accordion-body collapse" style="height: 0px; ">
		        <div class="accordion-inner">
		          Contenido 1.
		        </div>
              </div>
            </div>

            <div class="accordion-group">
              <div class="accordion-heading">
		        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#inform">
		         Click me to exapand. Click me again to collapse. Part II.
		        </a>
		      </div>
              <div id="collapseTwo" class="accordion-body collapse">
		        <div class="accordion-inner">
		          Contenido 2.
		        </div>
              </div>
            </div>

            <div class="accordion-group">
              <div class="accordion-heading">
		        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseThree">
		          Click me to exapand. Click me again to collapse. Part III.
		        </a>
              </div>
              <div id="collapseThree" class="accordion-body collapse">
		        <div class="accordion-inner">
		          Contenido 3.
		        </div>
              </div>
            </div>

          </div>
    <!--</div>-->
 <script type="text/javascript" src="http://www.w3resource.com/twitter-bootstrap/twitter-bootstrap-v2/docs/assets/js/jquery.js"></script>
